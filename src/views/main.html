<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find job or employee</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <%- include('header.html', { links: [ 'find job', 'apply job' ]}) %>
    <main>
        <div class="container">
            <h1 class="visually-hidden">Get It Vacation</h1>
            <div class="recruite-section">
                <div class="recruite-content">
                    <h2 class="recruite-content-title">I want hire</h2>
                    <p class="recruite-content-text">Hiring employee is easy with us!</p>
                    <a href="/admin/recruite">Hire</a>
                </div>
                <div class="recruite-image">
                    <img src="/images/hire.png" alt="hire">
                </div>
            </div>
            <div class="apply-section">
                <div class="apply-content">
                    <h2 class="aplly-content-title">I want get a job!</h2>
                    <p class="aplly-content-text">Employing is faster with us!</p>
                    <a href="/admin/job">Hire</a>
                </div>
                <div class="apply-image">
                    <img src="/images/job.png" alt="job">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
